<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>忘记密码 - 重置密码</title>

  <style>
    /* 整体页面样式 */
    body{
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
      margin:28px;
      background:#fafafa;
    }

    /* 白色卡片容器 */
    .card{
      max-width:480px;
      margin:0 auto;
      background:#fff;
      padding:22px;
      border-radius:8px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
    }

    h1{font-size:20px;margin:0 0 12px}

    /* 输入框 */
    label{display:block;margin:10px 0}
    input{
      width:100%;
      padding:10px;
      border:1px solid #ddd;
      border-radius:6px;
    }

    /* 按钮 */
    button{
      padding:10px 14px;
      border:none;
      background:#f53d2d;
      color:#fff;
      border-radius:6px;
      cursor:pointer;
    }

    .muted{color:#666;font-size:0.9em}
    .row{display:flex;gap:8px}
    .small{padding:8px 10px}

    /* 隐藏元素 */
    .hidden{display:none}
  </style>
</head>

<body>

  <div class="card">

    <!-- 标题 -->
    <h1 data-i18n="forgot.title">忘记密码</h1>

    <!-- 说明文字 -->
    <p class="muted">输入您的账号用户名和邮箱，系统会发送验证码给您。</p>


    <!-- 第一步：请求验证码界面 -->
    <div id="step-request">
      <label>用户名
        <input id="fp_username" type="text" placeholder="您的用户名" data-i18n="register.username" data-i18n-attr="placeholder">
      </label>

      <label>邮箱地址
        <input id="fp_email" type="email" placeholder="you@example.com" data-i18n="register.email" data-i18n-attr="placeholder">
      </label>

      <!-- 发送验证码 / 已收到验证码 -->
      <div style="display:flex;gap:8px;align-items:center;margin-top:6px">
        <button id="btn_send" data-i18n="forgot.send">发送验证码</button>

        <!-- 如果用户已经收到验证码，可以直接跳到第二步 -->
        <button id="btn_gotocode" class="small" style="background:#ddd;color:#333;" data-i18n="forgot.gotocode">
          我已收到验证码
        </button>
      </div>

        <div style="margin-top:8px">
          <a href="change_password.html" style="color:#f53d2d;text-decoration:none;">用其他方式</a>
        </div>

      <div id="msg" class="muted"></div>
    </div>



    <!-- 第二步：重置密码界面 -->
    <div id="step-reset" class="hidden">

      <!-- 再次填写用户名和邮箱（会自动填入） -->
      <label>用户名
        <input id="fp_username2" type="text" placeholder="您的用户名" data-i18n="register.username" data-i18n-attr="placeholder">
      </label>

      <label>邮箱地址
        <input id="fp_email2" type="email" placeholder="you@example.com" data-i18n="register.email" data-i18n-attr="placeholder">
      </label>

      <label>验证码
        <input id="fp_code" type="text" placeholder="6 位验证码">
      </label>

      <label>新密码
        <input id="fp_new" type="password" placeholder="新密码">
      </label>

      <label>确认新密码
        <input id="fp_new2" type="password" placeholder="再次输入新密码">
      </label>

      <!-- 提交重置 / 返回第一步 -->
      <div style="display:flex;gap:8px;margin-top:6px">
        <button id="btn_reset" data-i18n="change.submit">提交重置</button>
        <button id="btn_back" class="small" style="background:#eee;color:#333;">
          返回发送
        </button>
      </div>

      <div id="reset_msg" class="muted"></div>
    </div>

  </div>


  <script>
    /* 简化获取元素的功能 */
    const el = id => document.getElementById(id);

    const stepReq = el('step-request');   // 第一步界面
    const stepReset = el('step-reset');   // 第二步界面
    const msg = el('msg');                // 第一步提示
    const resetMsg = el('reset_msg');     // 第二步提示


    /* 切换到“重置密码步骤” */
    function showResetStep(prefillEmail){
      stepReq.classList.add('hidden');     // 隐藏第一步
      stepReset.classList.remove('hidden'); // 显示第二步

      // 自动把第一步输入的用户名带过来
      el('fp_username2').value = el('fp_username').value.trim();

      // 自动带入邮箱
      if(prefillEmail){
        el('fp_email2').value = prefillEmail;
      }
    }

    /* 返回第一步 */
    function showRequestStep(){
      stepReq.classList.remove('hidden');
      stepReset.classList.add('hidden');
      msg.textContent = '';
      resetMsg.textContent = '';
    }

    /* “我已收到验证码”按钮 → 跳到第二步 */
    el('btn_gotocode').addEventListener('click', ()=>{
      showResetStep(el('fp_email').value.trim());
    });

    /* “返回发送验证码”按钮 */
    el('btn_back').addEventListener('click', showRequestStep);



    /* 点击发送验证码 */
    el('btn_send').addEventListener('click', async ()=>{
      msg.textContent = '';

      const username = el('fp_username').value.trim();
      const email = el('fp_email').value.trim();

      if(!username){ msg.textContent = '请输入用户名'; return; }
      if(!email){ msg.textContent = '请输入邮箱地址'; return; }

      el('btn_send').disabled = true;
      msg.textContent = '正在发送验证码...';

      try{
        /* 调用后端 auth.php 请求发送验证码 */
        const res = await fetch('auth.php', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            action: 'request_password_reset',
            username: username,
            email: email
          })
        });

        const j = await res.json();

        /* 发送成功 */
        if(j.status === 'ok'){
          msg.textContent = '验证码已发送，请检查邮箱。';

          /* 800ms 后自动跳到第二步 */
          setTimeout(()=> showResetStep(email), 800);

        } else {
          msg.textContent = '发送失败：' + (j.message || '未知错误');
        }

      } catch(e){
        msg.textContent = '请求失败：' + e.message;
      }

      el('btn_send').disabled = false;
    });



    /* 点击提交重置密码 */
    el('btn_reset').addEventListener('click', async ()=>{
      resetMsg.textContent = '';

      const username = el('fp_username2').value.trim();
      const email = el('fp_email2').value.trim();
      const code = el('fp_code').value.trim();
      const p1 = el('fp_new').value;
      const p2 = el('fp_new2').value;

      /* 检查输入 */
      if(!username || !email || !code || !p1){
        resetMsg.textContent = '请完整填写所有字段';
        return;
      }

      if(p1 !== p2){
        resetMsg.textContent = '两次密码不一致';
        return;
      }

      el('btn_reset').disabled = true;
      resetMsg.textContent = '正在提交...';

      try{
        /* 调用 auth.php 执行真正的重置密码 */
        const res = await fetch('auth.php', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            action: 'reset_password',
            username: username,
            code: code,
            new_password: p1
          })
        });

        const j = await res.json();

        if(j.status === 'ok'){
          resetMsg.style.color = 'green';
          resetMsg.textContent = '密码重置成功，请使用新密码登录。';

          /* 跳转去登录页 */
          setTimeout(()=> location.href = 'login.html', 1500);

        } else {
          resetMsg.style.color = 'red';
          resetMsg.textContent = '重置失败：' + (j.message || '未知错误');
        }

      } catch(e){
        resetMsg.style.color = 'red';
        resetMsg.textContent = '请求失败：' + e.message;
      }

      el('btn_reset').disabled = false;
    });

  </script>
  <script src="i18n.js"></script>
</body>
</html>
